    <style>
        .nvEditorContainer {
            position: absolute;
            z-index: 1000000000000000;
            font-size: 14px;
            text-align: center;
            min-width: 250px;
            background: #efefef;
            border-radius: 3px 3px 0 0;
            border: solid 1px #999;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, .3);
        }

        .editorHeader {
            background: #999;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0px 5px;
            color: white;
            border-radius: 3px 3px 0 0;
        }

        .close-thin:after {
            content: 'Ã—';
            /* UTF-8 symbol */
        }

        .close-thin:hover {
            cursor: pointer;
        }

        .closeBtnContainer {
            display: flex;
            justify-content: center;
            width: 10%;
        }

        .elName {
            width: 90%;
            display: flex;
            padding: 5px;
        }

        .elName:hover {
            cursor: move;
        }

        .cursorPointer {
            cursor: pointer;
            border: 1px solid #d6d8e2;
            padding: 10px;
            border-top: 0;
            color: #8e8e92;
            text-align: left;
            padding-left: 20px;
        }

        .iconContainer {
            padding-right: 10px;
            color: #252525;
        }

        function ChangeImage(hostEl, targetEl) {
            this.hostEl = hostEl;

            this.showMessage = this.showMessage.bind(this);
            this.addEventListeners();
